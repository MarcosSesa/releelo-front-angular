<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''" >

  <!-- User profile -->
  <div class="sidenav__user" *ngIf="isLoged">
    <button class="sidenav__user__image" (click)="toggleCollapse()">{{user?.username?.substring(0,1)?.toUpperCase()}}</button>
    <div class="sidenav__user__name" *ngIf="collapsed">{{user?.username | titlecase}}</div>
    <button class="sidenav__user__close" (click)="toggleCollapse()" *ngIf="collapsed">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
    </button>
  </div>

  <!-- Icon menu / menu actions -->
  <ul class="sidenav__menu">
    <li class="sidenav__menu__item" *ngIf="isLoged">
      <a href="" class="sidenav__menu__item__link" [routerLink]="'home'">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_circle"></mat-icon>
        <span class="sidenav__menu__item__link__text" *ngIf="collapsed">Publicar</span>
      </a>
    </li>
    <li class="sidenav__menu__item">
      <a href="" class="sidenav__menu__item__link" [routerLink]="'home'" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        <span class="sidenav__menu__item__link__text" *ngIf="collapsed">Home</span>
      </a>
    </li>
    <li class="sidenav__menu__item"*ngIf="isLoged">
      <a href="" class="sidenav__menu__item__link" [routerLink]="'home'" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
        <span class="sidenav__menu__item__link__text" *ngIf="collapsed">Favoritos</span>
      </a>
    </li>
    <li class="sidenav__menu__item" *ngIf="isLoged">
      <a href="" class="sidenav__menu__item__link" [routerLink]="'home'">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="chat"></mat-icon>
        <span class="sidenav__menu__item__link__text" *ngIf="collapsed">Chat</span>
      </a>
    </li>
    <li class="sidenav__menu__item" *ngIf="isLoged">
      <a href="" class="sidenav__menu__item__link" [routerLink]="'home'" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="collections_bookmark"></mat-icon>
        <span class="sidenav__menu__item__link__text" *ngIf="collapsed">Biblioteca</span>
      </a>
    </li>
    <li class="sidenav__menu__item" *ngIf="isLoged">
      <a href="" class="sidenav__menu__item__link" [routerLink]="'home'" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="settings"></mat-icon>
        <span class="sidenav__menu__item__link__text" *ngIf="collapsed">Ajustes</span>
      </a>
    </li>
    <li class="sidenav__menu__item" *ngIf="isLoged">
      <a href="" class="sidenav__menu__item__link" [routerLink]="'home'" (click)="logout()" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="power_settings_new"></mat-icon>
        <span class="sidenav__menu__item__link__text" *ngIf="collapsed" >Salir</span>
      </a>
    </li>
    <li class="sidenav__menu__item" *ngIf="!isLoged">
      <a href="" class="sidenav__menu__item__link" [routerLink]="'auth/login'" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="login"></mat-icon>
        <span class="sidenav__menu__item__link__text" *ngIf="collapsed" >Entrar</span>
      </a>
    </li>
  </ul>

</div>
